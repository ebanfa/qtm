<label for="contactMechanismLinkSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="contactMechanismLinkSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (contactMechanismLink) {
	%>
		<% if (selectedOption == contactMechanismLink.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=contactMechanismLink.id%>" selected="selected" >
					<%=contactMechanismLink.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=contactMechanismLink.attributes.code%>" selected="selected" >
					<%=contactMechanismLink.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=contactMechanismLink.id%>" ><%=contactMechanismLink.attributes.code%></option>
			<% } else {%>
				<option value="<%=contactMechanismLink.attributes.code%>" ><%=contactMechanismLink.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
