<label for="partyClassificationSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="partyClassificationSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (partyClassification) {
	%>
		<% if (selectedOption == partyClassification.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyClassification.id%>" selected="selected" >
					<%=partyClassification.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=partyClassification.attributes.code%>" selected="selected" >
					<%=partyClassification.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyClassification.id%>" ><%=partyClassification.attributes.code%></option>
			<% } else {%>
				<option value="<%=partyClassification.attributes.code%>" ><%=partyClassification.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
