<label for="partySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="partySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (party) {
	%>
		<% if (selectedOption == party.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=party.id%>" selected="selected" >
					<%=party.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=party.attributes.code%>" selected="selected" >
					<%=party.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=party.id%>" ><%=party.attributes.code%></option>
			<% } else {%>
				<option value="<%=party.attributes.code%>" ><%=party.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
