<label for="partyTypeSelect"><%= entities_strings.partytype %></label>
<select name="<%=relatedFieldName%>" id="partyTypeSelect">
	<option value="--"></option>
	<%
	_.each(model.models, function (partyType) {
	%>
		<% if (selectedOption == partyType.attributes.id) { %>
	<option value="<%=partyType.id%>" selected="selected" ><%=partyType.attributes.code%></option>
		<% } else {%>
	<option value="<%=partyType.id%>" ><%=partyType.attributes.code%></option>
		<% } %>	
	<% }); %>
</select>
