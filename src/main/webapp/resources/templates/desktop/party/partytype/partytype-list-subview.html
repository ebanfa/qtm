<label for="partyTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="partyTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (partyType) {
	%>
		<% if (selectedOption == partyType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyType.id%>" selected="selected" >
					<%=partyType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=partyType.attributes.code%>" selected="selected" >
					<%=partyType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyType.id%>" ><%=partyType.attributes.code%></option>
			<% } else {%>
				<option value="<%=partyType.attributes.code%>" ><%=partyType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
