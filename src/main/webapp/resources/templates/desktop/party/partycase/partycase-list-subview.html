<label for="partyCaseSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="partyCaseSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (partyCase) {
	%>
		<% if (selectedOption == partyCase.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyCase.id%>" selected="selected" >
					<%=partyCase.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=partyCase.attributes.code%>" selected="selected" >
					<%=partyCase.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyCase.id%>" ><%=partyCase.attributes.code%></option>
			<% } else {%>
				<option value="<%=partyCase.attributes.code%>" ><%=partyCase.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
