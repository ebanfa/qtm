<label for="personSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="personSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (person) {
	%>
		<% if (selectedOption == person.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=person.id%>" selected="selected" >
					<%=person.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=person.attributes.code%>" selected="selected" >
					<%=person.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=person.id%>" ><%=person.attributes.code%></option>
			<% } else {%>
				<option value="<%=person.attributes.code%>" ><%=person.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
