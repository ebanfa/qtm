<label for="contactMechanismSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="contactMechanismSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (contactMechanism) {
	%>
		<% if (selectedOption == contactMechanism.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=contactMechanism.id%>" selected="selected" >
					<%=contactMechanism.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=contactMechanism.attributes.code%>" selected="selected" >
					<%=contactMechanism.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=contactMechanism.id%>" ><%=contactMechanism.attributes.code%></option>
			<% } else {%>
				<option value="<%=contactMechanism.attributes.code%>" ><%=contactMechanism.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
