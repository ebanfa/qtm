<label for="partySelect"><%= entities_strings.party %></label>
<select name="<%=relatedFieldName%>" id="partySelect">
	<option value="--"></option>
	<%
	_.each(model.models, function (party) {
	%>
		<% if (selectedOption == party.attributes.id) { %>
	<option value="<%=party.id%>" selected="selected" ><%=party.attributes.code%></option>
		<% } else {%>
	<option value="<%=party.id%>" ><%=party.attributes.code%></option>
		<% } %>	
	<% }); %>
</select>
