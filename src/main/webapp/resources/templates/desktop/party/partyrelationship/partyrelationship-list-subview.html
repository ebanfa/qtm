<label for="partyRelationshipSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="partyRelationshipSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (partyRelationship) {
	%>
		<% if (selectedOption == partyRelationship.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyRelationship.id%>" selected="selected" >
					<%=partyRelationship.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=partyRelationship.attributes.code%>" selected="selected" >
					<%=partyRelationship.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=partyRelationship.id%>" ><%=partyRelationship.attributes.code%></option>
			<% } else {%>
				<option value="<%=partyRelationship.attributes.code%>" ><%=partyRelationship.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
