<label for="roleTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="roleTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (roleType) {
	%>
		<% if (selectedOption == roleType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=roleType.id%>" selected="selected" >
					<%=roleType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=roleType.attributes.code%>" selected="selected" >
					<%=roleType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=roleType.id%>" ><%=roleType.attributes.code%></option>
			<% } else {%>
				<option value="<%=roleType.attributes.code%>" ><%=roleType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
