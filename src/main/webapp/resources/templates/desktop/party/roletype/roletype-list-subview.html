<label for="roleTypeSelect"><%= entities_strings.roletype %></label>
<select name="<%=relatedFieldName%>" id="roleTypeSelect">
	<option value="--"></option>
	<%
	_.each(model.models, function (roleType) {
	%>
		<% if (selectedOption == roleType.attributes.id) { %>
	<option value="<%=roleType.id%>" selected="selected" ><%=roleType.attributes.code%></option>
		<% } else {%>
	<option value="<%=roleType.id%>" ><%=roleType.attributes.code%></option>
		<% } %>	
	<% }); %>
</select>
