<label for="postalAddressSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="postalAddressSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (postalAddress) {
	%>
		<% if (selectedOption == postalAddress.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=postalAddress.id%>" selected="selected" >
					<%=postalAddress.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=postalAddress.attributes.code%>" selected="selected" >
					<%=postalAddress.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=postalAddress.id%>" ><%=postalAddress.attributes.code%></option>
			<% } else {%>
				<option value="<%=postalAddress.attributes.code%>" ><%=postalAddress.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
