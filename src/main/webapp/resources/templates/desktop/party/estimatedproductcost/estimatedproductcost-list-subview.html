<label for="estimatedProductCostSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="estimatedProductCostSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (estimatedProductCost) {
	%>
		<% if (selectedOption == estimatedProductCost.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=estimatedProductCost.id%>" selected="selected" >
					<%=estimatedProductCost.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=estimatedProductCost.attributes.code%>" selected="selected" >
					<%=estimatedProductCost.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=estimatedProductCost.id%>" ><%=estimatedProductCost.attributes.code%></option>
			<% } else {%>
				<option value="<%=estimatedProductCost.attributes.code%>" ><%=estimatedProductCost.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
