<label for="electronicAddressSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="electronicAddressSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (electronicAddress) {
	%>
		<% if (selectedOption == electronicAddress.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=electronicAddress.id%>" selected="selected" >
					<%=electronicAddress.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=electronicAddress.attributes.code%>" selected="selected" >
					<%=electronicAddress.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=electronicAddress.id%>" ><%=electronicAddress.attributes.code%></option>
			<% } else {%>
				<option value="<%=electronicAddress.attributes.code%>" ><%=electronicAddress.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
