<label for="serviceCategorySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="serviceCategorySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (serviceCategory) {
	%>
		<% if (selectedOption == serviceCategory.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceCategory.id%>" selected="selected" >
					<%=serviceCategory.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=serviceCategory.attributes.code%>" selected="selected" >
					<%=serviceCategory.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceCategory.id%>" ><%=serviceCategory.attributes.code%></option>
			<% } else {%>
				<option value="<%=serviceCategory.attributes.code%>" ><%=serviceCategory.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
