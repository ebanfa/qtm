<label for="serviceTransactionTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="serviceTransactionTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (serviceTransactionType) {
	%>
		<% if (selectedOption == serviceTransactionType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceTransactionType.id%>" selected="selected" >
					<%=serviceTransactionType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=serviceTransactionType.attributes.code%>" selected="selected" >
					<%=serviceTransactionType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceTransactionType.id%>" ><%=serviceTransactionType.attributes.code%></option>
			<% } else {%>
				<option value="<%=serviceTransactionType.attributes.code%>" ><%=serviceTransactionType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
