<label for="hostSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="hostSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (host) {
	%>
		<% if (selectedOption == host.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=host.id%>" selected="selected" >
					<%=host.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=host.attributes.code%>" selected="selected" >
					<%=host.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=host.id%>" ><%=host.attributes.code%></option>
			<% } else {%>
				<option value="<%=host.attributes.code%>" ><%=host.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
