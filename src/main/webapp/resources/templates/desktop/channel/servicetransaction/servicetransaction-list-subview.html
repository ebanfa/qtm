<label for="serviceTransactionSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="serviceTransactionSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (serviceTransaction) {
	%>
		<% if (selectedOption == serviceTransaction.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceTransaction.id%>" selected="selected" >
					<%=serviceTransaction.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=serviceTransaction.attributes.code%>" selected="selected" >
					<%=serviceTransaction.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceTransaction.id%>" ><%=serviceTransaction.attributes.code%></option>
			<% } else {%>
				<option value="<%=serviceTransaction.attributes.code%>" ><%=serviceTransaction.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
