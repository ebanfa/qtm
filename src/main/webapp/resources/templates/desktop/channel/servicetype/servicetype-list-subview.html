<label for="serviceTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="serviceTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (serviceType) {
	%>
		<% if (selectedOption == serviceType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceType.id%>" selected="selected" >
					<%=serviceType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=serviceType.attributes.code%>" selected="selected" >
					<%=serviceType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceType.id%>" ><%=serviceType.attributes.code%></option>
			<% } else {%>
				<option value="<%=serviceType.attributes.code%>" ><%=serviceType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
