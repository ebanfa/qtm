<label for="serviceProtocolAdapterSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="serviceProtocolAdapterSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (serviceProtocolAdapter) {
	%>
		<% if (selectedOption == serviceProtocolAdapter.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceProtocolAdapter.id%>" selected="selected" >
					<%=serviceProtocolAdapter.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=serviceProtocolAdapter.attributes.code%>" selected="selected" >
					<%=serviceProtocolAdapter.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=serviceProtocolAdapter.id%>" ><%=serviceProtocolAdapter.attributes.code%></option>
			<% } else {%>
				<option value="<%=serviceProtocolAdapter.attributes.code%>" ><%=serviceProtocolAdapter.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
