<label for="servicePeerSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="servicePeerSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (servicePeer) {
	%>
		<% if (selectedOption == servicePeer.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=servicePeer.id%>" selected="selected" >
					<%=servicePeer.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=servicePeer.attributes.code%>" selected="selected" >
					<%=servicePeer.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=servicePeer.id%>" ><%=servicePeer.attributes.code%></option>
			<% } else {%>
				<option value="<%=servicePeer.attributes.code%>" ><%=servicePeer.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
