<label for="paymentTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="paymentTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (paymentType) {
	%>
		<% if (selectedOption == paymentType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=paymentType.id%>" selected="selected" >
					<%=paymentType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=paymentType.attributes.code%>" selected="selected" >
					<%=paymentType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=paymentType.id%>" ><%=paymentType.attributes.code%></option>
			<% } else {%>
				<option value="<%=paymentType.attributes.code%>" ><%=paymentType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
