<label for="paymentMethodTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="paymentMethodTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (paymentMethodType) {
	%>
		<% if (selectedOption == paymentMethodType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=paymentMethodType.id%>" selected="selected" >
					<%=paymentMethodType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=paymentMethodType.attributes.code%>" selected="selected" >
					<%=paymentMethodType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=paymentMethodType.id%>" ><%=paymentMethodType.attributes.code%></option>
			<% } else {%>
				<option value="<%=paymentMethodType.attributes.code%>" ><%=paymentMethodType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
