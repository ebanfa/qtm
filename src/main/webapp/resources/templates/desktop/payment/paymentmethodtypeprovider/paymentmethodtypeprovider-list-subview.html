<label for="paymentMethodTypeProviderSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="paymentMethodTypeProviderSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (paymentMethodTypeProvider) {
	%>
		<% if (selectedOption == paymentMethodTypeProvider.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=paymentMethodTypeProvider.id%>" selected="selected" >
					<%=paymentMethodTypeProvider.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=paymentMethodTypeProvider.attributes.code%>" selected="selected" >
					<%=paymentMethodTypeProvider.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=paymentMethodTypeProvider.id%>" ><%=paymentMethodTypeProvider.attributes.code%></option>
			<% } else {%>
				<option value="<%=paymentMethodTypeProvider.attributes.code%>" ><%=paymentMethodTypeProvider.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
