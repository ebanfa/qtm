<label for="paymentSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="paymentSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (payment) {
	%>
		<% if (selectedOption == payment.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=payment.id%>" selected="selected" >
					<%=payment.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=payment.attributes.code%>" selected="selected" >
					<%=payment.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=payment.id%>" ><%=payment.attributes.code%></option>
			<% } else {%>
				<option value="<%=payment.attributes.code%>" ><%=payment.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
