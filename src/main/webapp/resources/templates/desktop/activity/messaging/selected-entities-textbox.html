<%
_.each(model, function (entity) {
%> 

    <% if  (entity.fieldName == fieldName) { %>

			<%=entity.entityLite.name%>;
			<input type="hidden" class="entityId" name="entityId" value="<%=entity.entityLite.id%>" >
		</div>
    <% }  %>
<% }); %>
