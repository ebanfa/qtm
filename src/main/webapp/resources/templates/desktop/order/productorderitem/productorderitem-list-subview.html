<label for="productOrderItemSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productOrderItemSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productOrderItem) {
	%>
		<% if (selectedOption == productOrderItem.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productOrderItem.id%>" selected="selected" >
					<%=productOrderItem.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productOrderItem.attributes.code%>" selected="selected" >
					<%=productOrderItem.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productOrderItem.id%>" ><%=productOrderItem.attributes.code%></option>
			<% } else {%>
				<option value="<%=productOrderItem.attributes.code%>" ><%=productOrderItem.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
