<label for="productOrderSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productOrderSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productOrder) {
	%>
		<% if (selectedOption == productOrder.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productOrder.id%>" selected="selected" >
					<%=productOrder.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productOrder.attributes.code%>" selected="selected" >
					<%=productOrder.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productOrder.id%>" ><%=productOrder.attributes.code%></option>
			<% } else {%>
				<option value="<%=productOrder.attributes.code%>" ><%=productOrder.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
