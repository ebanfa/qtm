<label for="productOrderTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productOrderTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productOrderType) {
	%>
		<% if (selectedOption == productOrderType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productOrderType.id%>" selected="selected" >
					<%=productOrderType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productOrderType.attributes.code%>" selected="selected" >
					<%=productOrderType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productOrderType.id%>" ><%=productOrderType.attributes.code%></option>
			<% } else {%>
				<option value="<%=productOrderType.attributes.code%>" ><%=productOrderType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
