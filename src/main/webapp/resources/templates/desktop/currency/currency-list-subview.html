<label for="currencySelect"><%= entities_strings.currency %></label>
<select name="<%=relatedFieldName%>" id="currencySelect">
	<option value="--"></option>
	<%
	_.each(model.models, function (currency) {
	%>
		<% if (selectedOption == currency.attributes.id) { %>
	<option value="<%=currency.id%>" selected="selected" ><%=currency.attributes.code%></option>
		<% } else {%>
	<option value="<%=currency.id%>" ><%=currency.attributes.code%></option>
		<% } %>	
	<% }); %>
</select>
