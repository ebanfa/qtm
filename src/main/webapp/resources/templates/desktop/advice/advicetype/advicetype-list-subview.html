<label for="adviceTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="adviceTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (adviceType) {
	%>
		<% if (selectedOption == adviceType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=adviceType.id%>" selected="selected" >
					<%=adviceType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=adviceType.attributes.code%>" selected="selected" >
					<%=adviceType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=adviceType.id%>" ><%=adviceType.attributes.code%></option>
			<% } else {%>
				<option value="<%=adviceType.attributes.code%>" ><%=adviceType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
