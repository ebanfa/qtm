<label for="adviceStatusSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="adviceStatusSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (adviceStatus) {
	%>
		<% if (selectedOption == adviceStatus.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=adviceStatus.id%>" selected="selected" >
					<%=adviceStatus.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=adviceStatus.attributes.code%>" selected="selected" >
					<%=adviceStatus.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=adviceStatus.id%>" ><%=adviceStatus.attributes.code%></option>
			<% } else {%>
				<option value="<%=adviceStatus.attributes.code%>" ><%=adviceStatus.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
