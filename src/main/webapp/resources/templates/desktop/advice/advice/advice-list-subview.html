<label for="adviceSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="adviceSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (advice) {
	%>
		<% if (selectedOption == advice.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=advice.id%>" selected="selected" >
					<%=advice.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=advice.attributes.code%>" selected="selected" >
					<%=advice.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=advice.id%>" ><%=advice.attributes.code%></option>
			<% } else {%>
				<option value="<%=advice.attributes.code%>" ><%=advice.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
