<label for="billingAccountSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="billingAccountSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (billingAccount) {
	%>
		<% if (selectedOption == billingAccount.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=billingAccount.id%>" selected="selected" >
					<%=billingAccount.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=billingAccount.attributes.code%>" selected="selected" >
					<%=billingAccount.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=billingAccount.id%>" ><%=billingAccount.attributes.code%></option>
			<% } else {%>
				<option value="<%=billingAccount.attributes.code%>" ><%=billingAccount.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
