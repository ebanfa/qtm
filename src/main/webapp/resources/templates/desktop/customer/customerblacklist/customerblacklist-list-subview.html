<label for="customerBlacklistSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="customerBlacklistSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (customerBlacklist) {
	%>
		<% if (selectedOption == customerBlacklist.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=customerBlacklist.id%>" selected="selected" >
					<%=customerBlacklist.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=customerBlacklist.attributes.code%>" selected="selected" >
					<%=customerBlacklist.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=customerBlacklist.id%>" ><%=customerBlacklist.attributes.code%></option>
			<% } else {%>
				<option value="<%=customerBlacklist.attributes.code%>" ><%=customerBlacklist.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
