<label for="customerSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="customerSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (customer) {
	%>
		<% if (selectedOption == customer.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=customer.id%>" selected="selected" >
					<%=customer.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=customer.attributes.code%>" selected="selected" >
					<%=customer.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=customer.id%>" ><%=customer.attributes.code%></option>
			<% } else {%>
				<option value="<%=customer.attributes.code%>" ><%=customer.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
