<label for="contactMechanismSelect"><%= entities_strings.contactmechanism %></label>
<select name="<%=relatedFieldName%>" id="contactMechanismSelect">
	<option value="--"></option>
	<%
	_.each(model.models, function (contactMechanism) {
	%>
		<% if (selectedOption == contactMechanism.attributes.id) { %>
	<option value="<%=contactMechanism.id%>" selected="selected" ><%=contactMechanism.attributes.code%></option>
		<% } else {%>
	<option value="<%=contactMechanism.id%>" ><%=contactMechanism.attributes.code%></option>
		<% } %>	
	<% }); %>
</select>
