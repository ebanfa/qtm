<label for="invoiceItemTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="invoiceItemTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (invoiceItemType) {
	%>
		<% if (selectedOption == invoiceItemType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceItemType.id%>" selected="selected" >
					<%=invoiceItemType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=invoiceItemType.attributes.code%>" selected="selected" >
					<%=invoiceItemType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceItemType.id%>" ><%=invoiceItemType.attributes.code%></option>
			<% } else {%>
				<option value="<%=invoiceItemType.attributes.code%>" ><%=invoiceItemType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
