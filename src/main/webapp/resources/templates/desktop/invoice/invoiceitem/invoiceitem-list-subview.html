<label for="invoiceItemSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="invoiceItemSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (invoiceItem) {
	%>
		<% if (selectedOption == invoiceItem.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceItem.id%>" selected="selected" >
					<%=invoiceItem.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=invoiceItem.attributes.code%>" selected="selected" >
					<%=invoiceItem.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceItem.id%>" ><%=invoiceItem.attributes.code%></option>
			<% } else {%>
				<option value="<%=invoiceItem.attributes.code%>" ><%=invoiceItem.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
