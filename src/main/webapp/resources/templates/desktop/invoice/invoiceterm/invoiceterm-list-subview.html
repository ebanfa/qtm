<label for="invoiceTermSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="invoiceTermSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (invoiceTerm) {
	%>
		<% if (selectedOption == invoiceTerm.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceTerm.id%>" selected="selected" >
					<%=invoiceTerm.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=invoiceTerm.attributes.code%>" selected="selected" >
					<%=invoiceTerm.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceTerm.id%>" ><%=invoiceTerm.attributes.code%></option>
			<% } else {%>
				<option value="<%=invoiceTerm.attributes.code%>" ><%=invoiceTerm.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
