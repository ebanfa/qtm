<label for="orderItemBillingSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="orderItemBillingSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (orderItemBilling) {
	%>
		<% if (selectedOption == orderItemBilling.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=orderItemBilling.id%>" selected="selected" >

				</option>
			<% } else {%>
				<option value="<%=orderItemBilling.attributes.code%>" selected="selected" >
					<%=orderItemBilling.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=orderItemBilling.id%>" ><%=orderItemBilling.attributes.code%></option>
			<% } else {%>
				<option value="<%=orderItemBilling.attributes.code%>" ><%=orderItemBilling.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
