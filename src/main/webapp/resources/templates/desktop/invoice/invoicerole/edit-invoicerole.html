<div class="widget widget-table action-table">
                            
                        <div class="widget-header">
                            <i class="icon-th-list"></i>
                            <h3><%= entity ? 'Edit' : 'Create' %></h3>
                        </div> <!-- /widget-header -->
                        
                        <div class="widget-content">
                            <div class="container-fluid form-container">
	                            <form id="edit-invoicerole-form">
								    <fieldset>
								    	<legend><%= entities_strings.invoicerole %></legend>
											<!-- Start field block. -->
											<div class="row-fluid">
												<!-- invoiceRoleType. -->
												<div id="invoiceRoleTypeSelectContainerDiv" class="span6">
	            								</div>
												<!-- party. -->
												<div id="partySelectContainerDiv" class="span6">
	            								</div>
												
												
											</div> 
											<!-- Start field block. -->
											<div class="row-fluid">
												<!-- invoice. -->
												<div id="invoiceSelectContainerDiv" class="span6">
	            								</div>
												<% if (entity) { %>
												<!-- description. -->
						            			<div class="span6">
						            				<label for="description"><%= entities_strings.invoicerole_description %></label>
													<input type="text" id="description" value="<%= entity.get('description') ? entity.get('description') : '' %>" name="description" placeholder="<%= entities_strings.invoicerole_description %>">
												</div>		
												<% } else {%>
												<!-- description. -->
						            			<div class="span6">
						            				<label for="description"><%= entities_strings.invoicerole_description %></label>
													<input type="text" id="description" name="description" value="" placeholder="<%= entities_strings.invoicerole_description %>">
												</div>		
												<% } %>									
												
												
											</div> 
											<!-- Start field block. -->
											<div class="row-fluid">
												<% if (entity) { %>
												<!-- percentage. -->
						            			<div class="span6">
						            				<label for="percentage"><%= entities_strings.invoicerole_percentage %></label>
													<input type="text" id="percentage" value="<%= entity.get('percentage') ? entity.get('percentage') : '' %>" name="percentage" placeholder="<%= entities_strings.invoicerole_percentage %>">
												</div>		
												<% } else {%>
												<!-- percentage. -->
						            			<div class="span6">
						            				<label for="percentage"><%= entities_strings.invoicerole_percentage %></label>
													<input type="text" id="percentage" name="percentage" value="" placeholder="<%= entities_strings.invoicerole_percentage %>">
												</div>		
												<% } %>									
												<% if (entity) { %>
												<!-- code. -->
						            			<div class="span6">
						            				<label for="code"><%= entities_strings.invoicerole_code %></label>
													<input type="text" id="code" value="<%= entity.get('code') ? entity.get('code') : '' %>" name="code" placeholder="<%= entities_strings.invoicerole_code %>">
												</div>		
												<% } else {%>
												<!-- code. -->
						            			<div class="span6">
						            				<label for="code"><%= entities_strings.invoicerole_code %></label>
													<input type="text" id="code" name="code" value="" placeholder="<%= entities_strings.invoicerole_code %>">
												</div>		
												<% } %>									
												
												
											</div> 
											<!-- Start field block. -->
											<div class="row-fluid">
												<% if (entity) { %>
												<!-- effectiveDt. -->
						            			<div class="span6">
						            				<label for="effectiveDt"><%= entities_strings.invoicerole_effectivedt %></label>
						            				<div class="date-picker input-append date" data-date-format="dd-mm-yyyy">
													    <input id="effectiveDt" name="effectiveDt" type="text" value="<%= entity.get('effectiveDt') ? entity.get('effectiveDt') : '' %>" placeholder="" readonly></input>
													    <span class="add-on">
													    	<i class="icon-th"></i>
													    </span>
													</div>
												</div>
												<% } else {%>
												<!-- effectiveDt. -->
						            			<div class="span6">
						            				<label for="effectiveDt"><%= entities_strings.invoicerole_effectivedt %></label>
						            				<div class="date-picker input-append date" data-date-format="dd-mm-yyyy">
													    <input id="effectiveDt" name="effectiveDt" type="text" value="" placeholder="" readonly></input>
													    <span class="add-on">
													    	<i class="icon-th"></i>
													    </span>
													</div>
												</div>
												<% } %>
												<!-- recSt. -->
						            			<div class="span6">
						            				<label for="recSt"><%= entities_strings.invoicerole_recst %></label>
						            				<select id="recSt" name="recSt">
						            					<option value="A">Active</option>
						            				</select>
												</div>
												
												
											</div> 
								    	
									    <button type="submit" class="btn btn-primary"><%= entities_strings.alantra_label_submit %></button>
									    <a class="btn" href="#list-invoicerole"><%= entities_strings.alantra_label_cancel %></a>
								    </fieldset>
							    </form>
						    </div> <!-- /form container -->
                            
                        </div> <!-- /widget-content -->
                    
                    </div> <!-- /widget -->
