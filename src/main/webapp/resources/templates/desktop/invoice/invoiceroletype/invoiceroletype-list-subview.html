<label for="invoiceRoleTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="invoiceRoleTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (invoiceRoleType) {
	%>
		<% if (selectedOption == invoiceRoleType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceRoleType.id%>" selected="selected" >

				</option>
			<% } else {%>
				<option value="<%=invoiceRoleType.attributes.code%>" selected="selected" >
					<%=invoiceRoleType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceRoleType.id%>" ><%=invoiceRoleType.attributes.code%></option>
			<% } else {%>
				<option value="<%=invoiceRoleType.attributes.code%>" ><%=invoiceRoleType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
