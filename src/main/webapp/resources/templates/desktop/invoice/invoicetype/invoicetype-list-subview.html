<label for="invoiceTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="invoiceTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (invoiceType) {
	%>
		<% if (selectedOption == invoiceType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceType.id%>" selected="selected" >
					<%=invoiceType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=invoiceType.attributes.code%>" selected="selected" >
					<%=invoiceType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=invoiceType.id%>" ><%=invoiceType.attributes.code%></option>
			<% } else {%>
				<option value="<%=invoiceType.attributes.code%>" ><%=invoiceType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
