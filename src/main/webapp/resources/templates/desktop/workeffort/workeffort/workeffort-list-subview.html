<label for="workEffortSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="workEffortSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (workEffort) {
	%>
		<% if (selectedOption == workEffort.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=workEffort.id%>" selected="selected" >
					<%=workEffort.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=workEffort.attributes.code%>" selected="selected" >
					<%=workEffort.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=workEffort.id%>" ><%=workEffort.attributes.code%></option>
			<% } else {%>
				<option value="<%=workEffort.attributes.code%>" ><%=workEffort.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
