<label for="workEffortTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="workEffortTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (workEffortType) {
	%>
		<% if (selectedOption == workEffortType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=workEffortType.id%>" selected="selected" >
					<%=workEffortType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=workEffortType.attributes.code%>" selected="selected" >
					<%=workEffortType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=workEffortType.id%>" ><%=workEffortType.attributes.code%></option>
			<% } else {%>
				<option value="<%=workEffortType.attributes.code%>" ><%=workEffortType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
