<label for="postalAddressBoundrySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="postalAddressBoundrySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (postalAddressBoundry) {
	%>
		<% if (selectedOption == postalAddressBoundry.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=postalAddressBoundry.id%>" selected="selected" >
					<%=postalAddressBoundry.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=postalAddressBoundry.attributes.code%>" selected="selected" >
					<%=postalAddressBoundry.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=postalAddressBoundry.id%>" ><%=postalAddressBoundry.attributes.code%></option>
			<% } else {%>
				<option value="<%=postalAddressBoundry.attributes.code%>" ><%=postalAddressBoundry.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
