<label for="currencySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="currencySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (currency) {
	%>
		<% if (selectedOption == currency.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=currency.id%>" selected="selected" >
					<%=currency.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=currency.attributes.code%>" selected="selected" >
					<%=currency.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=currency.id%>" ><%=currency.attributes.code%></option>
			<% } else {%>
				<option value="<%=currency.attributes.code%>" ><%=currency.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
