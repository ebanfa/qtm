<label for="uomConversionSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="uomConversionSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (uomConversion) {
	%>
		<% if (selectedOption == uomConversion.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=uomConversion.id%>" selected="selected" >
					<%=uomConversion.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=uomConversion.attributes.code%>" selected="selected" >
					<%=uomConversion.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=uomConversion.id%>" ><%=uomConversion.attributes.code%></option>
			<% } else {%>
				<option value="<%=uomConversion.attributes.code%>" ><%=uomConversion.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
