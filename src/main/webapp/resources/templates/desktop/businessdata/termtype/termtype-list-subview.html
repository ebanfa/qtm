<label for="termTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="termTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (termType) {
	%>
		<% if (selectedOption == termType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=termType.id%>" selected="selected" >
					<%=termType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=termType.attributes.code%>" selected="selected" >
					<%=termType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=termType.id%>" ><%=termType.attributes.code%></option>
			<% } else {%>
				<option value="<%=termType.attributes.code%>" ><%=termType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
