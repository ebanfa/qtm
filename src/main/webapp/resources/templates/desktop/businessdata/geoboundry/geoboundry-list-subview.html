<label for="geoBoundrySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="geoBoundrySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (geoBoundry) {
	%>
		<% if (selectedOption == geoBoundry.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=geoBoundry.id%>" selected="selected" >
					<%=geoBoundry.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=geoBoundry.attributes.code%>" selected="selected" >
					<%=geoBoundry.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=geoBoundry.id%>" ><%=geoBoundry.attributes.code%></option>
			<% } else {%>
				<option value="<%=geoBoundry.attributes.code%>" ><%=geoBoundry.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
