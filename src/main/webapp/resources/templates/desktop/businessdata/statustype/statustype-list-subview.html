<label for="statusTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="statusTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (statusType) {
	%>
		<% if (selectedOption == statusType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=statusType.id%>" selected="selected" >
					<%=statusType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=statusType.attributes.code%>" selected="selected" >
					<%=statusType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=statusType.id%>" ><%=statusType.attributes.code%></option>
			<% } else {%>
				<option value="<%=statusType.attributes.code%>" ><%=statusType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
