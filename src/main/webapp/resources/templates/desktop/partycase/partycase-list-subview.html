<label for="partyCaseSelect"><%= entities_strings.partycase %></label>
<select name="<%=relatedFieldName%>" id="partyCaseSelect">
	<option value="--"></option>
	<%
	_.each(model.models, function (partyCase) {
	%>
		<% if (selectedOption == partyCase.attributes.id) { %>
	<option value="<%=partyCase.id%>" selected="selected" ><%=partyCase.attributes.code%></option>
		<% } else {%>
	<option value="<%=partyCase.id%>" ><%=partyCase.attributes.code%></option>
		<% } %>	
	<% }); %>
</select>
