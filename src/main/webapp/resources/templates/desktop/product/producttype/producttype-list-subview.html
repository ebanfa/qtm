<label for="productTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productType) {
	%>
		<% if (selectedOption == productType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productType.id%>" selected="selected" >
					<%=productType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productType.attributes.code%>" selected="selected" >
					<%=productType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productType.id%>" ><%=productType.attributes.code%></option>
			<% } else {%>
				<option value="<%=productType.attributes.code%>" ><%=productType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
