<label for="productFeatureCategorySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productFeatureCategorySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productFeatureCategory) {
	%>
		<% if (selectedOption == productFeatureCategory.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productFeatureCategory.id%>" selected="selected" >
					<%=productFeatureCategory.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productFeatureCategory.attributes.code%>" selected="selected" >
					<%=productFeatureCategory.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productFeatureCategory.id%>" ><%=productFeatureCategory.attributes.code%></option>
			<% } else {%>
				<option value="<%=productFeatureCategory.attributes.code%>" ><%=productFeatureCategory.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
