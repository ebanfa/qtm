<label for="productClassificationSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productClassificationSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productClassification) {
	%>
		<% if (selectedOption == productClassification.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productClassification.id%>" selected="selected" >
					<%=productClassification.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productClassification.attributes.code%>" selected="selected" >
					<%=productClassification.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productClassification.id%>" ><%=productClassification.attributes.code%></option>
			<% } else {%>
				<option value="<%=productClassification.attributes.code%>" ><%=productClassification.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
