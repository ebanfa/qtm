<label for="productFeatureSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productFeatureSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productFeature) {
	%>
		<% if (selectedOption == productFeature.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productFeature.id%>" selected="selected" >
					<%=productFeature.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productFeature.attributes.code%>" selected="selected" >
					<%=productFeature.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productFeature.id%>" ><%=productFeature.attributes.code%></option>
			<% } else {%>
				<option value="<%=productFeature.attributes.code%>" ><%=productFeature.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
