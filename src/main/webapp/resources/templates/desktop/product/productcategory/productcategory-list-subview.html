<label for="productCategorySelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productCategorySelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productCategory) {
	%>
		<% if (selectedOption == productCategory.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productCategory.id%>" selected="selected" >
					<%=productCategory.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productCategory.attributes.code%>" selected="selected" >
					<%=productCategory.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productCategory.id%>" ><%=productCategory.attributes.code%></option>
			<% } else {%>
				<option value="<%=productCategory.attributes.code%>" ><%=productCategory.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
