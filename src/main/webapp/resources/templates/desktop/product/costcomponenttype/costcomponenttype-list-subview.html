<label for="costComponentTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="costComponentTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (costComponentType) {
	%>
		<% if (selectedOption == costComponentType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=costComponentType.id%>" selected="selected" >
					<%=costComponentType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=costComponentType.attributes.code%>" selected="selected" >
					<%=costComponentType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=costComponentType.id%>" ><%=costComponentType.attributes.code%></option>
			<% } else {%>
				<option value="<%=costComponentType.attributes.code%>" ><%=costComponentType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
