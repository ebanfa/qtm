<label for="productFeatureTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productFeatureTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productFeatureType) {
	%>
		<% if (selectedOption == productFeatureType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productFeatureType.id%>" selected="selected" >
					<%=productFeatureType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productFeatureType.attributes.code%>" selected="selected" >
					<%=productFeatureType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productFeatureType.id%>" ><%=productFeatureType.attributes.code%></option>
			<% } else {%>
				<option value="<%=productFeatureType.attributes.code%>" ><%=productFeatureType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
