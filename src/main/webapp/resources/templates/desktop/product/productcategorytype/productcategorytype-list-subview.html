<label for="productCategoryTypeSelect"><%= fieldName %></label>
<select name="<%=relatedFieldName%>" id="productCategoryTypeSelect">
	<option value=""></option>
	<!-- For each -->
	<%
	_.each(model.models, function (productCategoryType) {
	%>
		<% if (selectedOption == productCategoryType.attributes.id) { %>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productCategoryType.id%>" selected="selected" >
					<%=productCategoryType.attributes.code%>
				</option>
			<% } else {%>
				<option value="<%=productCategoryType.attributes.code%>" selected="selected" >
					<%=productCategoryType.attributes.code%>
				</option>
			<% } %>	
		<% } else {%>
			<!-- Depending on the value of idField we either use the id or code field-->
			<% if (idField == 'id') { %>
				<option value="<%=productCategoryType.id%>" ><%=productCategoryType.attributes.code%></option>
			<% } else {%>
				<option value="<%=productCategoryType.attributes.code%>" ><%=productCategoryType.attributes.code%></option>
			<% } %>	
		<% } %>	
	<% }); %> 
	<!-- End for each -->
</select>
